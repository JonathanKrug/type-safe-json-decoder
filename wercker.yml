box: node

dev:
  steps:
  - npm-install
  - script: &typings
      name: typings install
      code: npm run typings
  - internal/watch:
      code: npm test
      reload: true

build:
  steps:
  - npm-install
  - script: *typings
  - npm-test

docs:
  steps:
    - npm-install
    - script:
        name: typedoc
        code: |
          npm run docs
          touch docs/.nojekyll
    - lukevivier/gh-pages@0.2.1:
        token: $GITHUB_TOKEN
        repo: ooesili/type-safe-json-decoder
        basedir: docs
